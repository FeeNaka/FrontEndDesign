<!DOCTYPE html>
<html>
    <body>
        <ul> <!-- Lista nao ordenada -->
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>

        <ol> <!-- Lista ordenada -->
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        
    <hr> <!-- Coloca uma linha dividindo a tela -->

        <table border="1"> <!-- Tabela, antigamente usado para definição de layout-->
            <tr> <!-- Abre linhas novas-->
                <td>Célula 1</td> <!-- Abre colunas novas-->
                <td>Célula 2</td>
                <td>Célula 3</td>
            </tr>
            <tr>
                <td>Célula 4</td>
                <td>Célula 5</td>
                <td>Célula 6</td>
            </tr>
        
        </table>

    <hr>

    <span onclick="F()">Teste 2</span> <!--Serve para escolher um conteudo textual especifico, permitindo uma formatação diferente dele-->

    <script>
        function F(){
            alert("teste");
        }
    </script>

    <p>Teste </p> <!--É um paragrafo-->

    <hr>

    <!-- Div é uma camada que agrupa elementos em tela/frame/screen-->
    <!-- Style representa o CSS no formato INLINE, que significa formatação pontual, na tag-->
    <!-- Background-color é a formatação da cor de fundo de um componente HTML-->

    <div style="background-color: red; position: relative; top:0px; left:0px"> 
        Texto teste
    </div>

    

    </body>
</html>
